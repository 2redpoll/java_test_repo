apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.7.0'
    implementation 'org.slf4j:slf4j-simple:2.0.5'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.7.2'
}

test {
    useTestNG()
}